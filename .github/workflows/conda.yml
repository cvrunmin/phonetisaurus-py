name: Conda

on: workflow_dispatch

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-2019, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    runs-on: ${{ matrix.platform }}

    # The setup-miniconda action needs this to activate miniconda
    defaults:
      run:
        shell: "bash -l {0}"

    steps:
      - uses: actions/checkout@v3

      - name: Get conda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          python-version: ${{ matrix.python-version }}
          channels: conda-forge

      - name: Prepare
        run: conda install conda-build conda-verify

      - name: Build
        run: conda build conda -c conda-forge

      - name: Install
        run: conda install -c ${CONDA_PREFIX}/conda-bld/ phonetisaurus-py

      - name: Find and export artifact
        uses: action/upload-artifact@v3
        with:
          path: ${CONDA_PREFIX}/conda-bld/*/phonetisaurus-py**.tar.bz2
